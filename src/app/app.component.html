<div class="container">
<div class="row">
<div class="col-lg-12">
  <section class="todoapp">
    <header class="header">
      <h1 style="text-align: center">Todos</h1>
      <input class="new-todo form-control" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
    </header>
    <section class="main" *ngIf="todos.length > 0">
      <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.complete" style="list-style: none; margin: 20px 0px;">
          <div class="view">
            <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
            <label>{{todo.title}}</label>
            <button class="destroy btn btn-danger"  (click)="removeTodo(todo)">Delete</button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer" *ngIf="todos.length > 0">
      <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    </footer>
  </section>
  </div>
</div>
</div>
